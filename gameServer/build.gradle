group 'com.gdp.genericGames'
version '1.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/release"}
}

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '4.+'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-websocket', version: '1.+'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '1.+'
    compile group: 'org.springframework.session', name: 'spring-session', version: '1.+'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}